<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso de prototipos en JavaScript</title>

  </head>
  <body>
    <div id="app">
      <header class="bg-primary text-center py-2">
        <div class="container">
          <h1 class="text-light">Uso de prototipos en JavaScript</h1>
        </div>
      </header>
      <div class="container mt-2">
        <div class="row">
          <div class="col-md-7 mt-4">
            <h3 class="text-center"> Usuario y Dni protoype</h3>
            <form action="" class="userPrototype" id="formularioUsuarios">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username"/>
              </div>
              <div class="mb-3">
                <label for="edad" class="form-label">Edad del Usuario:</label>
                <input type="number" class="form-control" id="age"/>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">DNI del Usuario:</label>
                <input type="text" class="form-control" id="dni"/>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary " id="insertarUsuario">Enviar</button>
              </div>
            </form>
            <div class="alert alert-success mt-3" id="messageSucces" style="display:none;">
              Insertado Correctamente.
            </div>
            <div class="alert alert-danger mt-3" id="messageError" style="display: none;">
              Error.DNI no válido.
            </div>
            <div class="alert alert-danger mt-3" id="messageErrorDni" style="display: none;">
                El DNI ya está registrado.
            </div>
          </div>
          <div class="col-md-5 mt-4 ">
            <h3 class="text-center">Copia de seguridad en LocalStorage</h3>
            <div class="mb-3">
              <textarea class="form-control" id="textarea" rows="9"></textarea>
            </div>
            <div class="d-flex justify-content-center align-item-center ">
              <button class="btn btn-primary " id="cargarLocalStorage">Cargar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/script.js"></script>

  </body>
</html>
