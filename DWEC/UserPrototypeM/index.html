<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso de prototipos en JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <header class="bg-primary text-center py-2">
        <div class="container">
          <h1 class="text-light">Uso de prototipos en JavaScript</h1>
        </div>
      </header>
      <div class="container mt-2">
        <div class="row">
          <div class="col-md-7 mt-4">
            <h3 class="text-center"> Usuario y Dni protoype</h3>
            <form action="" class="userPrototype" id="formularioUsuarios">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username"/>
              </div>
              <div class="mb-3">
                <label for="edad" class="form-label">Edad del Usuario:</label>
                <input type="number" class="form-control" id="age"/>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">DNI del Usuario:</label>
                <input type="text" class="form-control" id="dni"/>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary " id="insertarUsuario">Enviar</button>
              </div>
            </form>
            <div class="alert alert-succes mt-3" id="messageSucces" style="display:none;">

            </div>
          </div>
          <div class="col-md-5 mt-4">
            <h3 class="text-center">Copia de seguridad en LocalStorage</h3>
            
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
