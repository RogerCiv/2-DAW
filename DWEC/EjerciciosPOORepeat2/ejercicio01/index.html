<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="">Titulo</label>
        <input type="text" id="titulo" placeholder="Titulo...">
        <label for="">Author</label>
        <input type="text" id="autor" placeholder="Autor...">
        <label for="">Precio</label>
        <input type="number" id="precio" placeholder="Precio...">
        <button id="btnEnviar">Enviar</button>
      </form>

      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
       <button id="btnPrecio">Calcular Precio Total</button>
       <input type="number" id="precioTotal" placeholder="Precio Total">

       <input type="text" id="eliminar" placeholder="Eliminar Libro...">
       <button id="btnEliminar">Eliminar Libro</button>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
