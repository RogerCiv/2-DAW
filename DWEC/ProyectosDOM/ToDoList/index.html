<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <main>
      <section class="task-list-section">
        <h1 class="titulo">ToDo List</h1>
        <!-- input para introducir la tarea-->
        <input type="text" id="new-task-input" placeholder="Añadir Tarea..." />
        <!-- btn para insertar tarea-->
        <button class="add-task-btn">Añadir Tarea</button>
        <!--Lista de tareas-->
        <ul class="tasks-list-ul">
            <li class="task-item-li">Ejercicios de javascript</li>
        </ul>
        
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
