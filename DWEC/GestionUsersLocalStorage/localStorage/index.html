<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Usuarios LocalStorage</title>
  </head>
  <body>

      <header class="bg-danger text-white text-center py-3 mb-4">
        <h1>Usuarios LocalStorage</h1>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
              <h2>Login</h2>
              <form action=""  class="loginForm" id="form">
                <div class="mb-3">
                  <label for="username" class="form-label">Nombre del usuario</label>
                  <input class="form-control" type="text" id="username" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input class="form-control" type="password" id="password" required />
                </div>
                  <button class="btn btn-primary" id="guardar">Guardar</button>
            </form>
          </div>
          <div class="col-md-6">
            <h2 class="text-center">Usuarios en LocalStorage</h2>
            <textarea class="form-control" id="infouserpassword" rows="10" readonly></textarea>
            <button type="button" class="btn btn-secondary mt-3 justify-content-center align-items-center" id="cargar">Cargar</button>
          </div>
        </div>
      </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
