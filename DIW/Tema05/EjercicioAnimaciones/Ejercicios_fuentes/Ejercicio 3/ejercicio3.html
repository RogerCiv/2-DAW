<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Transiciones CSS</title>
    <style type="text/css" media="screen">
    #container { width: 500px; height:500px; position: relative;}
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
        font-size: 20px;
        position:absolute;
        padding: 5px;    
    }
    .box:hover {
        width: 50px;
        height: 50px;
        background-color: blue;
        color: yellow;
        font-size: 18px;
        
    }
    .ex01 .box{
        left: 10px;
        top: 10px;
        animation: ex01  1s forwards;   
    }

    .ex02 .box {
        left: 10px;
        top: 130px;
        animation: ex02  .8s forwards; 
    }
    .ex03 .box {
        left: 10px;
        top: 250px;
        animation: ex03  .9s forwards; 
    }
    .ex04 .box {
        left: 10px;
        top: 370px;
        animation: ex04  .7s forwards; 
    }
    @keyframes ex01 {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(1000px) translateY(100px) rotate(270deg) ; 
        width: 50px;
        height: 50px;
        background-color: blue;
        color: yellow;
        font-size: 18px;
   
    }
}

@keyframes ex02 {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(1000px) translateY(-100px) rotate(270deg) ; 
        width: 50px;
        height: 50px;
        background-color: blue;
        color: yellow;
        font-size: 18px;
   
    }
}
@keyframes ex03 {
    from {
        transform: translateX(0) ;
    }
    to {
        transform: translateX(1000px) translateY(40px) rotate(270deg); 
        width: 50px;
        height: 50px;
        background-color: blue;
        color: yellow;
        font-size: 18px;
   
    }
}

@keyframes ex04 {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(1000px) translateY(-160px) rotate(270deg) ; 
        width: 50px;
        height: 50px;
        background-color: blue;
        color: yellow;
        font-size: 18px;
        
   
    }
}
  
    
    </style>

</head>
<body>
    <div id="container">
        <div class="ex01"><div class="box">Caja 1</div></div>
        <div class="ex02"><div class="box">Caja 2</div></div>
        <div class="ex03"><div class="box">Caja 3</div></div>
        <div class="ex04"><div class="box">Caja 4</div></div>
    </div>
</body>
</html>
