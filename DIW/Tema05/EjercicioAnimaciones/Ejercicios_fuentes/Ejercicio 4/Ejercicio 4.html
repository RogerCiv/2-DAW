
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Ejercicio 3 - Animacion CSS</title>
        <style type="text/css" media="screen">
        body {
            margin: 0px;
        }
        #container{
            background: #666 url(ej03_tree.jpg) no-repeat -60px 0;
            width: 420px;
            height: 480px;
            position: relative;
        }
        .snowflake {
            color: #fff;
            font-size: 2em;
            position: absolute;
        
        }
        .snowflake.f1 {
            left: 40px;
            animation: fall 4s linear infinite, fade 5s linear infinite;
        }
        .snowflake.f2 {
            font-size: 1.8em;
            left: 120px;
            animation: fall 4.5s linear infinite, fade 5s linear infinite;
        }
        .snowflake.f3 {
            left: 200px;
            animation: fall 5s linear infinite, fade 5s linear infinite;
        }
        .snowflake.f4 {
            font-size: 1.5em;
            left: 280px;
            animation: fall 5.1s linear infinite, fade 5s linear infinite;
        }

        @keyframes fall {
            0% { top: -50px; }
            100% { top: 480px; }
        }
        @keyframes fade {
            0% { opacity: 1; }
            85% { opacity: .6; }
            100% { opacity: 0; }
        }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="snow" class="snow">
                <div class="snowflake f1">&#10053;</div>
                <div class="snowflake f2">&#10052;</div>
                <div class="snowflake f3">&#10053;</div>
                <div class="snowflake f4">&#10052;</div>
            </div>
        </div>
    </body>
</html>
